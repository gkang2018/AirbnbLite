<!DOCTYPE html>
<html lang="en">
<head>
	<title>List of all of the Airbnb Properties</title>
</head>
<body>
        <div class = "container">
                <header class = "jumbotron">
                    <div class = "container">
                        <h1>
                            Welcome to the Airbnb page!
                        </h1>
                        <p>
                            View our most popular Airbnb locations from all over the world 
                        </p>
            
                        <p>
                            <a class = "btn btn-primary btn-lg" href = "/properties/new">Add a new Airbnb</a>
                        </p>
                    </div>
                </header>
                
                <div class = "row">
                    <div class = "col-lg-12">
                        <h4>
                            Our most popular Airbnbs
                        </h4>
                    </div>
                </div>
                
                <div class = "row text-center" style = "display: flex; flex-wrap: wrap;">
                    {% for prop in props %}
                        <div class = "col-md-3 col-sm-6"> 
                            <div class = "thumbnail">
                                <img src = "{{ prop.image }}">
                            </div>
                            
                            <div class = "caption">
                                <h4>
                                    {{ prop.name }}
                                </h4>
                            </div>
                            <div class = "caption">
                                {{ prop.propertyTpe }}
                            </div>
                
                        </div>
                    {% endfor %}
                </div>
            
            
            </div>
</body>
</html>
